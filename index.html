<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Pesquisar letras</title>



</head>
<body>

    <div class="container">
        <div class="row justify-content-center text-center">
            <h1>Ache sua música!</h1>
        </div>
        <div class="row justify-content-center">
            <form id="lyrics_form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="artist">Artista</label>
                        <input type="text" class="form-control" id="artist" placeholder="Artista">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="song">Música</label>
                        <input type="text" class="form-control" id="song" placeholder="Música">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2"> GO </button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center gap text-center">
        <pre class="mt-4" id="lyrics"></pre>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
